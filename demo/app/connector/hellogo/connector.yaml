kind: Connector
version: v2
definition:
  name: hellogo
  subgraph: app
  source: hasura/go:v1.9.0
  context: .
  envMapping:
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_HELLOGO_HASURA_SERVICE_TOKEN_SECRET
    MUTATION_CONCURRENCY_LIMIT:
      fromEnv: APP_HELLOGO_MUTATION_CONCURRENCY_LIMIT
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_HELLOGO_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_HELLOGO_OTEL_SERVICE_NAME
    QUERY_CONCURRENCY_LIMIT:
      fromEnv: APP_HELLOGO_QUERY_CONCURRENCY_LIMIT
